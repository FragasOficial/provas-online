<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova de História do Brasil</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="questionnaire">
        <h1>Prova de História do Brasil</h1>
        
        <div id="header">
            <label for="studentName">Nome do Aluno:</label>
            <input type="text" id="studentName" placeholder="Digite seu nome"><br>

            <label for="schoolName">Escola:</label>
            <input type="text" id="schoolName" placeholder="Nome da escola"><br>

            <label for="teacherName">Nome do Professor(a):</label>
            <input type="text" id="teacherName" placeholder="Nome do professor"><br>

            <label for="date">Data:</label>
            <input type="text" id="date" value="" disabled><br>

            <label for="score">Nota:</label>
            <input type="text" id="score" placeholder="Nota será calculada" disabled>
        </div>

        <div id="questions">
            <!-- Perguntas serão exibidas dinamicamente -->
        </div>

        <button onclick="nextQuestion()">Próxima Pergunta</button>
        <button onclick="previousQuestion()" disabled>Questão Anterior</button>
        <button onclick="finalize()" disabled>Finalizar</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
